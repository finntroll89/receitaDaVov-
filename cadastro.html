<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <!-- Bootstrap CSS via CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <style>
       
       
       /* Estilos personalizados para ajustar as dimensões */
        body {
            background-color: #ffc0cb; /* Cor de fundo rosa */
            
        }

        h1, /* Seleciona todos os elementos h1 */
        title /* Seleciona o elemento title */ {
            color: #8b4513; /* Define a cor do texto como #ffcccc */
            text-align: center; /* Centraliza o texto horizontalmente */
        }
        header {
            height: 60px; /* Altura do cabeçalho */
        }

        main {
            height: calc(100vh - 100px); /* Altura da área principal */
            overflow-y: auto; /* Barra de rolagem automática */
        }

        footer {
            height: 25px; /* Altura do rodapé */
        }

       
        
    </style>

<h1>Receitas da Vovó Violeta</h1>
 <!-- Menu de navegação -->
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
 
    <!-- Itens do menu -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="home.html">Menu</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="receitas.html">Receita</a>
        <li class="nav-item">
          <a class="nav-link" href="cadastro.html">Cadastro</a>
        </li>
      </ul>
    </div>
    </nav>
  
</head>

<body>

    <!-- Área principal -->
    <main class="container-fluid">
        <h1>Cadastro de Usuário</h1>

        <!-- Formulário Bootstrap -->
        <form>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="rua" class="form-label">Rua</label>
                    <input type="text" class="form-control" id="rua" required>
                </div>

                <div class="col-md-3 mb-3">
                    <label for="numero" class="form-label">Número</label>
                    <input type="text" class="form-control" id="numero" required>
                </div>

                <div class="col-md-3 mb-3">
                    <label for="complemento" class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="complemento">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade" required>
                </div>

                <div class="col-md-3 mb-3">
                    <label for="estado" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="estado" required>
                </div>

                <div class="col-md-3 mb-3">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep" required>
                </div>
            </div>

            <button class="btn btn-primary" type="submit">Cadastrar</button>
        </form>
    </main>

    <!-- Rodapé -->
    <footer class="bg-dark text-white text-center p-2">
        <p>&copy; 2023 Receitas da Vovó Violeta. Todos os direitos reservados.</p>
      </footer>
      
      

    <!-- Bootstrap JavaScript (opcional, use apenas se precisar de funcionalidades JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-yQFAv3Z+PpLXR6S/QmMZYDO93o+U2eA3+JkoSg6L+6m/xpCbuvlfOw5CgA4zN3ce"
        crossorigin="anonymous"></script>
      
        <script>
            // Pega a URL atual da página
            var url = window.location.href;
            
            // Seleciona os links da barra de navegação
            var links = document.querySelectorAll('.navbar-nav a');
            
            // Itera sobre os links
            links.forEach(function (link) {
              // Compara a URL atual com o href do link
              if (link.href === url) {
                // Adiciona a classe 'active' se houver correspondência
                link.classList.add('active');
              }
            });
          </script>

</body>

</html>
